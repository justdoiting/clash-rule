#分割线，下面是“代理”页面出现的分组，“name”是一级分组，“proxies”是二级分组，选节点用的
proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点
      - 德国节点
      - 法国节点
      - 英国节点
      - 韩国节点
      - 俄罗斯节点
      - 其他地区
      - 手动选择
      - 手动选择②
      - 故障转移
      - 负载均衡
      - 免流节点
      - DIRECT
