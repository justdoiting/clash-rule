mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: false
tcp-concurrent: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 1.2.4.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://doh.360.cn/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853

all: &all #所有节点的合集
  type: select
  use:
    - dy1
    - dy2
    - dy3
    - dy4
    - dy5  
