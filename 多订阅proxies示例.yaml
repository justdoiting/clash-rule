#分割线，下面是节点按地区分组并自动测延迟
  - name: 香港节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 港|🇭🇰|(?i)HK|(?i)Hong
  - name: 台湾节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 台|🇨🇳|🇹🇼|湾|(?i)TW|(?i)Taiwan|CN|(?i)China|中国
  - name: 新加坡节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter:  狮|🇸🇬|坡|(?i)SG|(?i)Singapore
  - name: 日本节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 日|🇯🇵|东京|(?i)JP|(?i)Japan|(?i)Tokyo
  - name: 美国节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 美|🇺🇸|(?i)US|(?i)States|American
  - name: 德国节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 德|🇩🇪|(?i)DE|(?i)Germany
  - name: 英国节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 英|🇬🇧|(?i)GB|(?i)Britain|伦敦
  - name: 俄罗斯节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 俄|🇷🇺|(?i)RU|(?i)Russian|(?i)Moscow
  - name: 韩国节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 韩|🇰🇷|(?i)KR|(?i)KOR|首尔|韩|韓|(?i)Korea
  - name: 法国节点
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 法|🇫🇷|(?i)FR|巴黎|(?i)Paris
  - name: 其他地区
    type: url-test
    url: https://i.ytimg.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: ^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|🇫🇷|🇰🇷|广停|广东|中国|国内|(?i)China|香港|(?i)hk|(?i)fr|(?i)hongkong|台|台湾|(?i)TW|(?i)taiwan|日本|(?i)jp|(?i)Tokyo|(?ijapan)|新加坡|(?i)sg|(?i)Singapore|美国|(?i)US|韩|(?i)South Korea|俄|英|德|(?i)RU|(?i)GB|(?i)DE)).*
  - name: 免流节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 50
    <<: *all
    filter: 80|443|(?i)TCP|浙停|广停|绿通|免流

